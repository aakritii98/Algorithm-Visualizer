<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>ALGORITHM VISUALIZER</h1>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button type="button" class="btn btn-outline-warning newArray">New Array</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light bubbleSort">Bubble Sort</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light insertionSort">Insertion Sort</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light quickSort">Quick Sort</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light mergeSort">Merge Sort</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light selectionSort">Selection Sort</button>
                    </li>
                </ul>
                <div class="input">
                    <span id="size" class="para">Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed" class="para">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <div id="bars" class="flex-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/selection.js"></script>
</body>

</html>
